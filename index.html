<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Get Your Horoscope!</title>
  </head>
  <body>
    <section class="top">
      <h1>HOROSCOPE</h1>
      <p>See what today has in store.</p>
  </section>
  <section class="birthday">
    <h2>Please enter your birthday:</h2>
      <label for="day">MM</label>
      <input type="text" name="" id="month">
      <label for="day">DD</label>
      <input type="text" name="day" id="day">
    <img id="button" src="images/button.png">
  </section>
  <section class="horoscope">
    <span id="newImg"></span>
    <span id="horoscopeP"></span>
  </section>
  <section class="icons">
    <img class="btn" id="aries" src="images/aries.png">
    <img class="btn" id="taurus" src="images/taurus.png">
    <img class="btn" id="gem" src="images/gem.png">
    <img class="btn" id="cancer" src="images/cancer.png">
    <img class="btn" id="leo" src="images/leo.png">
    <img class="btn" id="virgo" src="images/virgo.png">
    <img class="btn" id="libra" src="images/libra.png">
    <img class="btn" id="scorpio" src="images/scorpio.png">
    <img class="btn" id="sag" src="images/sag.png">
    <img class="btn" id="cap" src="images/cap.png">
    <img class="btn" id="aqua" src="images/aqua.png">
    <img class="btn" id="pis" src="images/pis.png">
  </section>

  <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
